{% extends 'base.html' %}

{% block content %}
  <h1>Delete Blog</h1>
  <p>Are you sure you want to delete "{{ blog.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'blogs:detail' blog.slug %}">Cancel</a>
{% endblock %}
